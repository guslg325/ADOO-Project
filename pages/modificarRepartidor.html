<body style="background-color: lightgray;">
	<header>
		<nav class="yellow darken-2">
			<div class="nav-wrapper">

			<li><a href="./indexAdmin.html"> Pagina inicial </a></li>
		</ul> <!-- /menu celular-->
	</header>
	<main>
		<div class="container">
			<div class="card horizontal">
				<div class="card-stacked">
					<div class="card-content">
						<a href="./gestionarRepartidores.html"><i class="fas fa-arrow-left"></i> Regresar</a>
						<div class="row">
							<h4>Modificar repartidor con ID: 0</h4>
						</div>
						<div class="row">
							<div class="col s12 m6 l4">
								<h6><i class="fas fa-mail-bulk"></i> Correo electrónico:</h6>
							</div>
							<div class="col s12 m6 l8 input-field">
								<label for="correo">Correo electrónico</label>
								<input type="text" id="correo" name="correo" value="friveram@squiddelivery.com.mx">
							</div>
						</div>
						<div class="row">
							<div class="col s12 m6 l4">
								<h6><i class="fas fa-key"></i> Contraseña:</h6>
							</div>
							<div class="col s12 m6 l8 input-field">
								<label for="contrasena">Contraseña</label>
								<input type="password" id="contrasena" name="contrasena" value="1=2)3(4/5&">
							</div>
							<div class="row">
								<div class="col s12 m3">
									<h6><i class="fas fa-user-circle"></i> Nombre:</h6>
								</div>
								<div class="col s12 m3 input-field">
									<label for="nombre">Nombre</label>
									<input type="text" id="nombre" name="nombre" value="Francisco">
								</div>
								<div class="col s12 m3 input-field">
									<label for="apellido1">Apellido paterno</label>
									<input type="text" id="apellido1" name="apellido1" value="Rivera">
								</div>
								<div class="col s12 m3 input-field">
									<label for="apellido2">Apellido materno</label>
									<input type="text" id="apellido2" name="apellido2" value="Márquez">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col s12 l3"></div>
							<div class="col s12 m4 l3"></div>
							<div class="col s12 m4 l3 input-field">
								<a href="./gestionarRepartidores.html"><button type="button" class="btn red" style="width:100%;">Cancelar</button></a>
							</div>
							<div class="col s12 m4 l3 input-field">
								<button type="button" class="btn yellow darken-3 modificarRepartidor" style="width:100%;">Modificar</button>
							</div>
						</div>
					</div>
				</div>
			</div>
